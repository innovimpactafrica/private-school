<div class="flex min-h-screen bg-[#EDF1F7]">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <app-header></app-header>

        <!-- Content -->
        <main class="px-8 py-5">
            <!-- Title -->
            <div class="mb-5">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-semibold text-gray-800">Gestion des écoles</h1>
                    <button (click)="goToCreate()"
                        class="flex items-center gap-2 bg-[#38AA36] text-white px-4 py-3 rounded-lg hover:bg-green-600">
                        <!-- Placeholder plus icon -->
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 18.75C5.175 18.75 1.25 14.825 1.25 10C1.25 5.175 5.175 1.25 10 1.25C14.825 1.25 18.75 5.175 18.75 10C18.75 14.825 14.825 18.75 10 18.75ZM10 2.5C5.8625 2.5 2.5 5.8625 2.5 10C2.5 14.1375 5.8625 17.5 10 17.5C14.1375 17.5 17.5 14.1375 17.5 10C17.5 5.8625 14.1375 2.5 10 2.5Z"
                                fill="white" />
                            <path
                                d="M10 14.375C9.65 14.375 9.375 14.1 9.375 13.75V6.25C9.375 5.9 9.65 5.625 10 5.625C10.35 5.625 10.625 5.9 10.625 6.25V13.75C10.625 14.1 10.35 14.375 10 14.375Z"
                                fill="white" />
                            <path
                                d="M13.75 10.625H6.25C5.9 10.625 5.625 10.35 5.625 10C5.625 9.65 5.9 9.375 6.25 9.375H13.75C14.1 9.375 14.375 9.65 14.375 10C14.375 10.35 14.1 10.625 13.75 10.625Z"
                                fill="white" />
                        </svg>
                        Ajouter une école
                    </button>
                </div>
            </div>

            <!-- Cards summary -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-6">
                <div class="bg-white rounded-xl p-5 flex items-center justify-between">
                    <div>
                        <div class="text-xl font-semibold">12</div>
                        <div class="text-gray-500 pb-4">Total des écoles</div>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-yellow-100 flex items-center justify-center">
                        <!-- Placeholder school icon -->
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 21V11.398C6 10.33 6 9.79596 6.245 9.34796C6.489 8.89996 6.938 8.61096 7.837 8.03296L9.919 6.69496C10.444 6.35796 10.706 6.18896 11 6.18896C11.294 6.18896 11.556 6.35796 12.082 6.69496L14.163 8.03296C15.062 8.61096 15.511 8.89996 15.755 9.34796C16 9.79596 16 10.33 16 11.398V21"
                                stroke="#FFC107" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M11 12H11.009" stroke="#FFC107" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M20 21V15.162C20 12.871 18.74 12.685 16 12M2 21V15.162C2 12.871 3.26 12.685 6 12M1 21H21"
                                stroke="#FFC107" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M11 21V17" stroke="#FFC107" stroke-width="1.5" stroke-linecap="round" />
                            <path
                                d="M11 5.99999V3.98199M11 3.98199V1.96999C11 1.49599 11 1.25899 11.146 1.11199C11.606 0.648985 13.5 1.74299 14.22 2.18699C14.828 2.56099 15 3.30899 15 3.98199H11Z"
                                stroke="#FFC107" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="bg-white rounded-xl p-5 flex items-center justify-between">
                    <div>
                        <div class="text-xl font-semibold">128</div>
                        <div class="text-gray-500">Écoles actives</div>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-green-100 flex items-center justify-center">
                        <!-- Placeholder active icon -->
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 21V11.398C6 10.33 6 9.79596 6.245 9.34796C6.489 8.89996 6.938 8.61096 7.837 8.03296L9.919 6.69496C10.444 6.35796 10.706 6.18896 11 6.18896C11.294 6.18896 11.556 6.35796 12.082 6.69496L14.163 8.03296C15.062 8.61096 15.511 8.89996 15.755 9.34796C16 9.79596 16 10.33 16 11.398V21"
                                stroke="#38AA36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M11 12H11.009" stroke="#38AA36" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M20 21V15.162C20 12.871 18.74 12.685 16 12M2 21V15.162C2 12.871 3.26 12.685 6 12M1 21H21"
                                stroke="#38AA36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M11 21V17" stroke="#38AA36" stroke-width="1.5" stroke-linecap="round" />
                            <path
                                d="M11 5.99999V3.98199M11 3.98199V1.96999C11 1.49599 11 1.25899 11.146 1.11199C11.606 0.648985 13.5 1.74299 14.22 2.18699C14.828 2.56099 15 3.30899 15 3.98199H11Z"
                                stroke="#38AA36" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
                <div class="bg-white rounded-xl p-5 flex items-center justify-between">
                    <div>
                        <div class="text-xl font-semibold">45</div>
                        <div class="text-gray-500">Écoles inactives</div>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-red-100 flex items-center justify-center">
                        <!-- Placeholder inactive icon -->
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6 21V11.398C6 10.33 6 9.79596 6.245 9.34796C6.489 8.89996 6.938 8.61096 7.837 8.03296L9.919 6.69496C10.444 6.35796 10.706 6.18896 11 6.18896C11.294 6.18896 11.556 6.35796 12.082 6.69496L14.163 8.03296C15.062 8.61096 15.511 8.89996 15.755 9.34796C16 9.79596 16 10.33 16 11.398V21"
                                stroke="#F60606" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M11 12H11.009" stroke="#F60606" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M20 21V15.162C20 12.871 18.74 12.685 16 12M2 21V15.162C2 12.871 3.26 12.685 6 12M1 21H21"
                                stroke="#F60606" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M11 21V17" stroke="#F60606" stroke-width="1.5" stroke-linecap="round" />
                            <path
                                d="M11 5.99999V3.98199M11 3.98199V1.96999C11 1.49599 11 1.25899 11.146 1.11199C11.606 0.648985 13.5 1.74299 14.22 2.18699C14.828 2.56099 15 3.30899 15 3.98199H11Z"
                                stroke="#F60606" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl px-4 py-2">
                <div class="py-4">
                    <h2 class="text-xl font-semibold">Liste des écoles</h2>
                </div>

                <!-- Search and filter -->
                <div class="flex items-center gap-3 mb-6 border-y -mx-4 px-4 py-2" style="border-color: #EDF1F7;">
                    <div class="flex items-center border rounded-lg bg-white px-3 w-1/3">
                        <!-- Placeholder search icon -->
                        <svg width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.6523 16.9942L13.7886 13.1305M15.8759 8.11214C15.8759 12.0365 12.6946 15.2178 8.77022 15.2178C4.84587 15.2178 1.66455 12.0365 1.66455 8.11214C1.66455 4.18779 4.84587 1.00647 8.77022 1.00647C12.6946 1.00647 15.8759 4.18779 15.8759 8.11214Z"
                                stroke="#667085" stroke-width="1.77642" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <input [(ngModel)]="search" type="text" placeholder="Recherche"
                            class="w-full px-2 py-4 text-sm border-0 outline-none focus:outline-none focus:ring-0 appearance-none bg-transparent" />
                    </div>
                    <button
                        class="flex items-center gap-2 border rounded-lg bg-white px-3 py-4 text-sm hover:bg-gray-50 transition">
                        <!-- Placeholder filter icon -->
                        <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.79028 6H13.7903M1.29028 1H16.2903M6.29028 11H11.2903" stroke="#344054"
                                stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Filtrer avancé
                    </button>
                </div>

                <!-- Table -->
                <div class="rounded-xl overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-[#F2F5F9] uppercase">
                            <tr>
                                <th class="px-6 py-4 font-bold">Nom</th>
                                <th class="px-6 py-4 font-bold">Adresse</th>
                                <th class="px-6 py-4 font-bold">Créé</th>
                                <th class="px-6 py-4 font-bold">Statut</th>
                                <th class="px-6 py-4 font-bold text-left">Actions</th>
                            </tr>
                        </thead>

                            <tr *ngFor="let s of filteredSchools" class="border-b hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-800">
                                    <div class="flex items-center gap-3">
                                        <div
                                            class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden">
                                            <!-- Show school's logo if present; otherwise default SVG -->
                                            <img *ngIf="s.logoUrl; else defaultSchoolLogo" [src]="s.logoUrl" alt="Logo"
                                                class="w-8 h-8 object-cover" />
