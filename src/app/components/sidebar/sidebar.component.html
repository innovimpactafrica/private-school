<aside [ngClass]="{'w-64': !isCollapsed, 'w-20': isCollapsed}"
       class="fixed h-full lg:static inset-y-0 left-0 z-50 bg-[#2F2884] text-white transition-all duration-300 transform"
       [class.-translate-x-full]="!isMobileMenuOpen && isMobile"
       [class.translate-x-0]="isMobileMenuOpen || !isMobile">
  
  <div class="h-full flex flex-col">
    <div class="py-10 px-4">
    <!-- Logo Section -->
    <div class="text-center mb-2">
        <img src="logo.png" alt="PST Logo" class="mx-auto w-20 h-20 object-contain animate-bounce-gentle" />
    </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
      <a *ngFor="let item of menuItems"
         (click)="navigateTo(item.route)"
         [ngClass]="{'bg-[#38AA36] text-white': item.active, 'text-white/80 hover:bg-purple-700': !item.active}"
         class="flex items-center px-4 py-3 rounded-lg transition-colors cursor-pointer">
        <div class="w-6 h-6 mr-3">
          <!-- SVG {{item.icon}} ici -->
        </div>
        <span [class.hidden]="isCollapsed">{{item.label}}</span>
      </a>
    </nav>

    <!-- User Profile -->
    <div class="p-4 border-t border-purple-700">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-gray-300 rounded-full mr-3"></div>
        <div [class.hidden]="isCollapsed">
          <div class="text-sm font-medium">{{userProfile.name}}</div>
          <div class="text-xs text-white/60">{{userProfile.role}}</div>
        </div>
      </div>
    </div>
  </div>
</aside>

<!-- Mobile Overlay -->
<div *ngIf="isMobileMenuOpen" 
     (click)="toggleMobileMenu()"
     class="fixed inset-0 bg-black/50 z-40 lg:hidden"></div>
