<div class="flex min-h-screen">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main content -->
  <main class="flex-1 lg:ml-0 bg-[#EDF1F7] overflow-y-auto">
    <div class="p-4 sm:p-6 lg:p-8">
      <!-- Breadcrumb -->
      <div class="mb-4 flex items-center gap-2 text-sm text-gray-500">
        <!-- Back icon placeholder -->
        <span class="inline-flex w-4 h-4 items-center justify-center">&nbsp;</span>
        <span>Tableau de bord</span>
        <span>/</span>
        <span class="text-[#2F2884]">Mon compte</span>
      </div>

      <!-- Header -->
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold text-gray-800">Mon compte</h1>
        <div class="flex gap-3">
          <button class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm hover:bg-green-700 transition">Modifier</button>
          <button class="px-4 py-2 rounded-lg bg-red-50 text-red-600 text-sm hover:bg-red-100 transition">Désactiver le compte</button>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left card: avatar and status -->
        <div class="bg-white rounded-xl p-6">
          <div class="flex flex-col items-center">
            <div class="w-32 h-32 rounded-full border-2 border-green-500 flex items-center justify-center mb-4">
              <!-- Avatar SVG placeholder -->
              <span class="inline-flex w-16 h-16">&nbsp;</span>
            </div>
            <div class="text-lg font-semibold text-gray-800">{{ user.firstName }} {{ user.lastName }}</div>
            <div class="text-sm text-gray-500">{{ user.role }}</div>
            <div class="mt-3 text-xs px-3 py-1 bg-green-50 text-green-700 rounded-2xl">{{ user.status }}</div>
          </div>
        </div>

        <!-- Right card: general info -->
        <div class="bg-white rounded-xl">
          <div class="px-6 py-4 border-b border-gray-100">
            <h2 class="text-base font-semibold text-gray-800">Informations générales</h2>
          </div>
          <div class="px-6 py-4 grid grid-cols-1 sm:grid-cols-2 gap-y-4">
            <div>
              <div class="text-xs text-gray-500">Prénom</div>
              <div class="text-sm text-gray-800">{{ user.firstName }}</div>
            </div>
            <div>
              <div class="text-xs text-gray-500">Nom</div>
              <div class="text-sm text-gray-800">{{ user.lastName }}</div>
            </div>
            <div>
              <div class="text-xs text-gray-500">Téléphone</div>
              <div class="text-sm text-gray-800">{{ user.phone }}</div>
            </div>
            <div>
              <div class="text-xs text-gray-500">Email</div>
              <div class="text-sm text-gray-800">{{ user.email }}</div>
            </div>
            <div>
              <div class="text-xs text-gray-500">Profil</div>
              <div class="text-sm text-gray-800">{{ user.role }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
