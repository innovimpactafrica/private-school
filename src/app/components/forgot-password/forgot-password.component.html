<div class="min-h-screen bg-surface-100 flex items-center justify-center p-4">
    <div class="w-full max-w-7xl flex bg-white rounded-2xl overflow-hidden">
        <!-- Image gauche - même que login -->
        <div class="hidden md:flex md:w-1/2 bg-cover bg-center animate-fade-in"
            style="background-image: url('image.png');">
            <!-- Pas d'overlay ni de texte - l'image parle d'elle-même -->
        </div>

        <!-- Section droite avec formulaire forgot -->
        <div class="flex flex-1 items-center justify-center p-8 md:p-20 animate-fade-in">
            <div class="w-full max-w-md">
                <!-- Logo -->
                <div class="text-center mb-2">
                    <img src="logo.png" alt="PST Logo" class="mx-auto w-50 h-40 object-contain animate-bounce-gentle" />
                </div>

                <h2 class="text-3xl font-semibold mb-4 text-gray-800 text-center animate-slide-down">Mot de passe oublié</h2>
                <p class="text-gray-500 mb-6 text-center animate-slide-down" style="animation-delay: 0.1s;">
                    Nous vous enverrons un code de réinitialisation à l'adresse email<br>
                    ou au numéro de téléphone associé à votre compte.
                </p>

                <!-- Sélecteur Email/Téléphone -->
                <div class="mb-6 flex gap-2 animate-scale-in" style="animation-delay: 0.2s;">
                    <button type="button" (click)="selectMethod('email')"
                        [class]="selectedMethod === 'email' ? 
              'flex-1 py-4 px-4 border-2 border-primary-500 bg-primary-50 text-sm text-primary-600 rounded-lg transition-all duration-200 flex items-center justify-center gap-2' :
              'flex-1 py-4 px-4 bg-white text-sm text-primary-600 rounded-lg transition-all duration-200 hover:border-primary-300 flex items-center justify-center gap-2'">
                        <!-- Placeholder pour SVG Email -->
                        <svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M1.75 12.5C1.3375 12.5 0.9845 12.3533 0.691 12.0597C0.3975 11.7662 0.2505 11.413 0.25 11V2C0.25 1.5875 0.397 1.2345 0.691 0.941C0.985 0.6475 1.338 0.5005 1.75 0.5H13.75C14.1625 0.5 14.5157 0.647 14.8097 0.941C15.1038 1.235 15.2505 1.588 15.25 2V11C15.25 11.4125 15.1033 11.7657 14.8097 12.0597C14.5162 12.3538 14.163 12.5005 13.75 12.5H1.75ZM7.75 7.25L13.75 3.5V2L7.75 5.75L1.75 2V3.5L7.75 7.25Z"
                                fill="#38AA36" />
                        </svg>

                        Email
                    </button>

                    <button type="button" (click)="selectMethod('phone')"
                        [class]="selectedMethod === 'phone' ? 
              'flex-1 py-4 px-4 border-2 border-primary-500  bg-primary-50 text-sm text-primary-600 rounded-lg transition-all duration-200 flex items-center justify-center gap-2' :
              'flex-1 py-4 px-4 bg-white text-sm text-primary-600 rounded-lg transition-all duration-200 hover:border-primary-300 flex items-center justify-center gap-2'">
                        <!-- Placeholder pour SVG Téléphone -->
                        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.91683 1C5.3335 1 7.00016 4.75 7.00016 5.16667C7.00016 6 5.75016 6.83333 5.3335 7.66667C4.91683 8.5 5.75016 9.33333 6.5835 10.1667C6.9085 10.4917 8.25016 11.8333 9.0835 11.4167C9.91683 11 10.7502 9.75 11.5835 9.75C12.0002 9.75 15.7502 11.4167 15.7502 11.8333C15.7502 13.5 14.5002 14.75 13.2502 15.1667C12.0002 15.5833 11.1668 15.5833 9.50016 15.1667C7.8335 14.75 6.5835 14.3333 4.50016 12.25C2.41683 10.1667 2.00016 8.91667 1.5835 7.25C1.16683 5.58333 1.16683 4.75 1.5835 3.5C2.00016 2.25 3.25016 1 4.91683 1Z"
                                stroke="#38AA36" stroke-width="1.66667" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        Téléphone
                    </button>
                </div>

                <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" novalidate class="animate-scale-in"
                    style="animation-delay: 0.3s;">
                    <!-- Champ Email/Téléphone -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2">
                            {{ selectedMethod === 'email' ? 'Saisir votre adresse email' : 'Saisir votre numéro de
                            téléphone' }}
                        </label>
                        <div class="relative">
                            <input [type]="selectedMethod === 'email' ? 'email' : 'tel'" formControlName="contact"
                                [placeholder]="selectedMethod === 'email' ? 'exemple@domaine.com' : '+221 76 123 45 67'"
                                class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-lgfocus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent focus:bg-white transition-all duration-200 ease-in-out hover:border-primary-300 hover:bg-white placeholder:text-gray-400 text-gray-700 text-sm" />
                            <!-- SVG Email - affiché si email sélectionné -->
                            <div *ngIf="selectedMethod === 'email'"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                <svg width="16" height="13" viewBox="0 0 16 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1.75 12.5C1.3375 12.5 0.9845 12.3533 0.691 12.0597C0.3975 11.7662 0.2505 11.413 0.25 11V2C0.25 1.5875 0.397 1.2345 0.691 0.941C0.985 0.6475 1.338 0.5005 1.75 0.5H13.75C14.1625 0.5 14.5157 0.647 14.8097 0.941C15.1038 1.235 15.2505 1.588 15.25 2V11C15.25 11.4125 15.1033 11.7657 14.8097 12.0597C14.5162 12.3538 14.163 12.5005 13.75 12.5H1.75ZM7.75 7.25L13.75 3.5V2L7.75 5.75L1.75 2V3.5L7.75 7.25Z"
                                        fill="#38AA36" />
                                </svg>
                            </div>

                            <!-- SVG Téléphone - affiché si téléphone sélectionné -->
                            <div *ngIf="selectedMethod === 'phone'"
                                class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                <svg width="17" height="17" viewBox="0 0 17 17" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M4.91683 1C5.3335 1 7.00016 4.75 7.00016 5.16667C7.00016 6 5.75016 6.83333 5.3335 7.66667C4.91683 8.5 5.75016 9.33333 6.5835 10.1667C6.9085 10.4917 8.25016 11.8333 9.0835 11.4167C9.91683 11 10.7502 9.75 11.5835 9.75C12.0002 9.75 15.7502 11.4167 15.7502 11.8333C15.7502 13.5 14.5002 14.75 13.2502 15.1667C12.0002 15.5833 11.1668 15.5833 9.50016 15.1667C7.8335 14.75 6.5835 14.3333 4.50016 12.25C2.41683 10.1667 2.00016 8.91667 1.5835 7.25C1.16683 5.58333 1.16683 4.75 1.5835 3.5C2.00016 2.25 3.25016 1 4.91683 1Z"
                                        stroke="#38AA36" stroke-width="1.66667" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Bouton Envoyer -->
                    <button type="submit" class="w-full bg-primary-500 text-white py-3 rounded-lg text-base mb-4
                            hover:bg-primary-600 active:bg-primary-700
                            transition-all duration-200 ease-in-out
                            hover:shadow-medium hover:-translate-y-0.5
                            active:translate-y-0 active:shadow-soft
                            focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2
                            disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0"
                        [disabled]="isLoading">
                        <span *ngIf="!isLoading" class="animate-fade-in">Envoyer le code</span>
                        <span *ngIf="isLoading" class="flex items-center justify-center animate-pulse">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Envoi en cours...
                        </span>
                    </button>

                    <!-- Retour à la connexion -->
                    <div class="text-center">
                        <a routerLink="/login" class="text-primary-600 hover:text-primary-700 text-sm font-medium hover:underline transition-all duration-200 ease-in-out">
                            Retour à la connexion
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
