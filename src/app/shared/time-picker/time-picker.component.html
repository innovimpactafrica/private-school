<div class="relative">
    <!-- Input field (text-based to hide native icon) -->
    <div class="relative">
        <input #inputEl type="text" [value]="value" [disabled]="disabled" (click)="toggleOpen($event)" readonly
            class="w-20 pl-7 pr-2 py-2 text-sm rounded-lg border border-[#CBD5E1] bg-white disabled:opacity-50 disabled:text-gray-400 cursor-pointer focus:outline-none focus:ring-0 focus:border-[#CBD5E1]" />
        <!-- Trigger clock icon -->
        <button type="button" (click)="toggleOpen($event)"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <!-- Placeholder clock icon -->
            <svg width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.49967 0.333252C11.1817 0.333252 14.1663 3.31792 14.1663 6.99992C14.1663 10.6819 11.1817 13.6666 7.49967 13.6666C3.81767 13.6666 0.833008 10.6819 0.833008 6.99992C0.833008 3.31792 3.81767 0.333252 7.49967 0.333252ZM7.49967 1.66659C6.08519 1.66659 4.72863 2.22849 3.72844 3.22868C2.72824 4.22888 2.16634 5.58543 2.16634 6.99992C2.16634 8.41441 2.72824 9.77096 3.72844 10.7712C4.72863 11.7713 6.08519 12.3333 7.49967 12.3333C8.91416 12.3333 10.2707 11.7713 11.2709 10.7712C12.2711 9.77096 12.833 8.41441 12.833 6.99992C12.833 5.58543 12.2711 4.22888 11.2709 3.22868C10.2707 2.22849 8.91416 1.66659 7.49967 1.66659ZM7.49967 2.99992C7.66296 2.99994 7.82057 3.05989 7.94259 3.1684C8.06461 3.2769 8.14257 3.42642 8.16167 3.58859L8.16634 3.66658V6.72392L9.97101 8.52858C10.0906 8.64856 10.16 8.80954 10.1652 8.97884C10.1703 9.14814 10.1109 9.31306 9.99884 9.4401C9.88682 9.56715 9.73064 9.64679 9.56202 9.66285C9.39341 9.67891 9.225 9.63019 9.09101 9.52658L9.02834 9.47125L7.02834 7.47125C6.92473 7.36755 6.85818 7.23259 6.83901 7.08725L6.83301 6.99992V3.66658C6.83301 3.48977 6.90325 3.3202 7.02827 3.19518C7.15329 3.07016 7.32286 2.99992 7.49967 2.99992Z"
                    fill="#ACB5BB" />
            </svg>
        </button>
    </div>

    <!-- Popover Panel -->
    <div *ngIf="open" #panelEl class="absolute z-50 mt-2 bg-white rounded-xl shadow-soft p-3 border w-[120px]">
        <div class="grid grid-cols-2 gap-3 select-none">
            <!-- Hours column -->
            <div data-col="hours" class="h-40 overflow-y-auto pr-1" (scroll)="onHoursScroll($event)">
                <ul>
                    <li *ngFor="let h of hours" (click)="onPickHour(h)"
                        class="px-2 py-2 rounded cursor-pointer hover:bg-gray-100 h-9 flex items-center"
                        [class.bg-gray-100]="selectedHour === h" [class.text-green-700]="selectedHour === h">
                        {{ h }}
                    </li>
                </ul>
            </div>
            <!-- Minutes column -->
            <div data-col="minutes" class="h-40 overflow-y-auto pr-1" (scroll)="onMinutesScroll($event)">
                <ul>
                    <li *ngFor="let m of minutes" (click)="onPickMinute(m)"
                        class="px-2 py-2 rounded cursor-pointer hover:bg-gray-100 h-9 flex items-center"
                        [class.bg-gray-100]="selectedMinute === m" [class.text-green-700]="selectedMinute === m">
                        {{ m }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
