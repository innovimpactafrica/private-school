<div class="relative">
    <!-- Input field (text-based to hide native icon) -->
    <div class="relative">
        <input #inputEl type="text" [value]="value" [disabled]="disabled" (click)="toggleOpen($event)" readonly
            class="w-32 pl-9 pr-3 py-2 rounded-lg border bg-white disabled:bg-gray-50 disabled:text-gray-400 cursor-pointer" />
        <!-- Trigger clock icon -->
        <button type="button" (click)="toggleOpen($event)"
            class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <!-- Placeholder clock icon -->
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="9" cy="9" r="8" stroke="#9CA3AF" />
                <path d="M9 5v4l3 2" stroke="#9CA3AF" stroke-linecap="round" />
            </svg>
        </button>
    </div>

    <!-- Popover Panel -->
    <div *ngIf="open" #panelEl class="absolute z-50 mt-2 bg-white rounded-xl shadow-soft p-3 border w-[220px]">
        <div class="grid grid-cols-2 gap-3 select-none">
            <!-- Hours column -->
            <div data-col="hours" class="h-40 overflow-y-auto pr-1" (scroll)="onHoursScroll($event)">
                <ul>
                    <li *ngFor="let h of hours" (click)="onPickHour(h)"
                        class="px-3 py-2 rounded cursor-pointer hover:bg-gray-100 h-9 flex items-center"
                        [class.bg-green-50]="selectedHour === h" [class.text-green-700]="selectedHour === h">
                        {{ h }}
                    </li>
                </ul>
            </div>
            <!-- Minutes column -->
            <div data-col="minutes" class="h-40 overflow-y-auto pr-1" (scroll)="onMinutesScroll($event)">
                <ul>
                    <li *ngFor="let m of minutes" (click)="onPickMinute(m)"
                        class="px-3 py-2 rounded cursor-pointer hover:bg-gray-100 h-9 flex items-center"
                        [class.bg-green-50]="selectedMinute === m" [class.text-green-700]="selectedMinute === m">
                        {{ m }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
